{% extends "theme.html" %}
{% load static%}
{% load crispy_forms_tags %}
{% block content%}
<form action="" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-success">Edit</button>
    <button type="reset" class="btn btn-danger">Cancel</button>
</form>
{% endblock %}
