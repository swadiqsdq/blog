{% extends "theme.html" %}
{% load static%}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block content%}
{% comment %} <form action="" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-success">Save</button>
    <button type="reset" class="btn btn-danger">Cancel</button>
</form> {% endcomment %}


<form method="POST" action="" class="mb-2 tm-contact-form" enctype="multipart/form-data">  
    {% csrf_token %}                      
    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label tm-color-primary">Title</label>
        <div class="col-sm-9">
            <input class="form-control" name="title" id="name" type="text" required>                            
        </div>
    </div>
    <div class="form-group row mb-4">
        <label for="image" class="col-sm-3 col-form-label tm-color-primary">Image</label>
        <div class="col-sm-9">
            <input class="form-control" name="image" id="image" type="file" accept="image/*">
        </div>
    </div>
    <div class="form-group row mb-5">
        <label for="content" class="col-sm-3 col-form-label tm-color-primary">Content</label>
        <div class="col-sm-9">
            <textarea class="form-control" name="content" id="content" rows="8" required></textarea>                                
        </div>
    </div>
    <div class="form-group row">
        <div class="col-12 text-right">
            <button class="tm-btn tm-btn-primary tm-btn-small">Submit</button>                        
        </div>                            
    </div>                                
</form>
{% endblock %}
