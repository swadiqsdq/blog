<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .neon-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            background: rgba(18, 18, 18, 0.9);
            box-shadow: 0px 0px 10px rgba(255, 0, 150, 0.6);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .neon-text {
            color: rgba(255, 0, 150, 0.8);
            text-shadow: 0 0 10px rgba(255, 0, 150, 0.6);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: transparent !important;
            border: 2px solid rgba(255, 0, 150, 0.6) !important;
            color: #fff !important;
            padding: 12px 10px !important;
            border-radius: 5px !important;
        }

        .form-control:focus {
            box-shadow: 0 0 15px rgba(255, 0, 150, 0.6) !important;
        }

        label {
            color: rgba(255, 0, 150, 0.8) !important;
            margin-bottom: 0.5rem;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            padding: 12px 30px;
            color: white !important;
            border-radius: 6px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            box-shadow: 0 0 15px rgba(255, 0, 150, 0.6);
            transform: translateY(-2px);
        }

        .popup-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 100%;
            max-width: 400px;
        }

        .popup-message {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            animation: bounceIn 0.5s ease-in-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="popup-container">
        {% for message in messages %}
            <div class="popup-message {% if message.tags == 'error' %}bg-danger{% else %}bg-success{% endif %} text-white">
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <div class="neon-container">
        <form method="post">
            {% csrf_token %}
            <h3 class="neon-text text-center mb-4">ðŸ”‘ Password Reset</h3>
            <p class="neon-text" style="font-size: 1rem">
                Please enter your registered username. If an account exists, 
                we'll send password reset instructions to the associated {{email}}.
            </p>

            <div class="form-group">
                <label>Username*</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <button type="submit" class="submit-btn">Send Reset Instructions</button>
        </form>
    </div>

    <script>
        // Auto-remove messages after 5 seconds
        document.addEventListener("DOMContentLoaded", function() {
            let messages = document.querySelectorAll(".popup-message");
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    msg.style.opacity = "0";
                    setTimeout(() => msg.remove(), 500);
                }, 5000);
            });
        });
    </script>
</body>
</html>
