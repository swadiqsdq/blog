<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .neon-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            background: rgba(18, 18, 18, 0.9);
            box-shadow: 0px 0px 10px rgba(255, 0, 150, 0.6);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .neon-text {
            color: rgba(255, 0, 150, 0.8);
            text-shadow: 0 0 10px rgba(255, 0, 150, 0.6);
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-control {
            background: transparent !important;
            border: 2px solid rgba(255, 0, 150, 0.6) !important;
            color: #fff !important;
            padding: 12px 10px !important;
            border-radius: 5px !important;
        }

        .form-control:focus {
            box-shadow: 0 0 15px rgba(255, 0, 150, 0.6) !important;
        }

        label {
            color: rgba(255, 0, 150, 0.8) !important;
            margin-bottom: 10px;
            display: block;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            padding: 12px 30px;
            color: white !important;
            border-radius: 6px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            box-shadow: 0 0 15px rgba(255, 0, 150, 0.6);
            transform: translateY(-2px);
        }

        /* Popup Messages */
        .popup-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 100%;
            max-width: 400px;
        }

        .popup-message {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Popup Messages -->
    <div class="popup-container">
        {% for message in messages %}
            <div class="popup-message {% if 'error' in message.tags %}bg-danger text-white{% else %}bg-success text-white{% endif %}" id="popup-{{ forloop.counter }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <div class="neon-container">
        <form method="post">
            {% csrf_token %}
            <h3 class="neon-text text-center mb-4">ðŸ”‘ Change Password</h3>
            
            <div class="form-group">
                <label for="password1">New Password</label>
                <input type="password" id="password1" name="password1" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="form-control" required>
            </div>
            
            <button type="submit" class="submit-btn">Change Password</button>
        </form>
    </div>

    <script>
        // Auto-show popup messages
        document.addEventListener("DOMContentLoaded", function() {
            let messages = document.querySelectorAll(".popup-message");
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    msg.style.display = "block";
                    setTimeout(() => {
                        msg.style.opacity = "0";
                        setTimeout(() => msg.remove(), 500);
                    }, 3000 + (index * 500));
                }, index * 500);
            });
        });
    </script>
</body>
</html>
