<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .neon-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            background: rgba(18, 18, 18, 0.9);
            box-shadow: 0px 0px 10px rgba(255, 0, 150, 0.6);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .neon-text {
            color: rgba(255, 0, 150, 0.8);
            text-shadow: 0 0 10px rgba(255, 0, 150, 0.6);
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: center;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid rgba(255, 0, 150, 0.6);
            background: transparent;
            color: #fff;
            border-radius: 5px;
            margin: 0 5px;
            transition: all 0.3s ease; /* Added for smooth transition */
        }
        
        .otp-input:focus {
            border-color: #00ff00 !important; /* Neon green color */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6) !important;
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            padding: 12px 30px;
            color: white !important;
            border-radius: 6px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            box-shadow: 0 0 15px rgba(255, 0, 150, 0.6);
            transform: translateY(-2px);
        }
        /* Popup Messages */
        .popup-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 100%;
            max-width: 400px;
        }

        .popup-message {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
            animation: bounceIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Popup Messages -->
    <div class="popup-container">
        {% for message in messages %}
            <div class="popup-message {% if message.tags == 'error' %}bg-danger text-white{% else %}bg-success text-white{% endif %}" id="popup-{{ forloop.counter }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <div class="neon-container">
        <form method="post">
            {% csrf_token %}
            <h3 class="neon-text text-center mb-4">üîê OTP Verification</h3>
            
            <p class="neon-text text-center">
                Enter the 6-digit OTP sent to your registered email address <b>{{ email }}</b>.
            </p>

            <div class="form-group d-flex justify-content-center">
                <input type="text" class="otp-input" maxlength="1" required name="otp">
                <input type="text" class="otp-input" maxlength="1" required name="otp">
                <input type="text" class="otp-input" maxlength="1" required name="otp">
                <input type="text" class="otp-input" maxlength="1" required name="otp">
                <input type="text" class="otp-input" maxlength="1" required name="otp">
                <input type="text" class="otp-input" maxlength="1" required name="otp">
            </div>

            <button type="submit" class="submit-btn">Verify OTP</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let inputs = document.querySelectorAll(".otp-input");
            inputs.forEach((input, index) => {
                input.addEventListener("input", (e) => {
                    if (e.target.value && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
                input.addEventListener("keydown", (e) => {
                    if (e.key === "Backspace" && index > 0 && !e.target.value) {
                        inputs[index - 1].focus();
                    }
                });
            });
            
            let messages = document.querySelectorAll(".popup-message");
            messages.forEach((msg, index) => {
            setTimeout(() => {
                msg.style.display = "block";  // Show message
            }, 500); // Delay to ensure visibility

            // Auto-hide after 3 seconds
            setTimeout(() => {
                msg.style.display = "none";
            }, 3000);
        });
        });
    </script>
</body>
</html>
